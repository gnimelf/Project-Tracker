<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Project Tracker</title>
</head>

<body>
    <header id="hero" class="display-5">
        <h1 class="fw-bold">Welcome to the Project Tracker</h1>
        <h3 id="clock"></h3>
    </header>
    <main id="main">
        <section class="card instructcard" style="width: 30rem;">
            <section class="card-body">
                <h5 class="card-title">Instructions</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <button type="button" class="btn btn-primary btn-dark" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Create Project</button>

                <!-- Modal -->
                <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <section class="modal-dialog">
                        <section class="modal-content">
                            <section class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            </section>
                            <section class="modal-body">
                                <form id="new-proj">
                                    <fieldset>
                                        <section id="form-top">
                                            <label for="project-name">Project Name:</label>
                                            <input type="project-name" id="project-name"><br>
                                            <label for="project-type">Project Type</label>
                                            <select name="salutation" id="project-type">
                                                <option disabled selected>Please pick one</option>
                                                <option>HTML</option>
                                                <option>CSS</option>
                                                <option>JavaScript</option>
                                                <option>Python</option>
                                                <option>C++</option>
                                                <option>Java</option>
                                                <option>C#</option>
                                            </select>
                                            <label for="hourly-wage">Hourly Wage</label>
                                            <input type="number" id="hourly-wage" min:1>
                                            <p>Due Date: <input type="text" id="datepicker"></p>
                                            <label for="days-left">Days until due:</label>
                                            <input id="days-left" type="number" disabled value="0"><br>
                                            <label for="est-total-earned">Est. Total Earned: $</label>
                                            <input id="est-total-earned" type="number" disabled value="0">
                                        </section>
                                        <section class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" data-bs-dismiss="modal"
                                                class="btn btn-primary btn-success">Save changes</button>
                                        </section>
                                    </fieldset>
                                </form>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
        <section>
            <table id="project-table">

            </table>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
